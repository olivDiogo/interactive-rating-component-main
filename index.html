<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">
    <div class="icon-star">
      <img src="/images/icon-star.svg" alt="star-icon">
    </div>
    <h2 class="title">How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating">
      <button class="rating-1" id="1" onClick="reply_click(this.id)">1</button>
      <button class="rating-2" id="2" onClick="reply_click(this.id)">2</button>
      <button class="rating-3" id="3" onClick="reply_click(this.id)">3</button>
      <button class="rating-4" id="4" onClick="reply_click(this.id)">4</button>
      <button class="rating-5" id="5" onClick="reply_click(this.id)">5</button>
    </div>
      <button onClick="submit()" class="submit-btn">Submit</button>
    </div>

  <div class="thank-you-container hidden">
    <div class="image-thank-you">
      <img src="/images/illustration-thank-you.svg" alt="thank-you">
    </div>
    <p class="rating-result">You selected <span class="result"></span> out of 5</p>
    <h2 class="title-thank-you">Thank you!</h2>
    <p class="get-in-touch">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
